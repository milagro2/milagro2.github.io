<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile</title>
    <link id="theme-stylesheet" rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="divid">
    <header id="page-top">
        <h1>Agile - Scrum</h1>
    </header>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <div class="sticky-block">
        <p>Onderdelen</p>
        <ul>
            <li><a href="#agile-section">Agile</a></li>
            <li><a href="#manifest-section">Agile Manifesto</a></li>
            <li><a href="#agpr-section">Agile Principes</a></li>
            <li><a href="#lemu-section">Lean & Mu's</a></li>
            <li><a href="#scrum-section">Scrum</a></li>
        </ul>
    </div>

    <!-- Rest of your content -->

    <div class="divid"></div>

    <form id="themeForm" method="post">
        <button type="button" onclick="setTheme('Light')">Light</button>
        <button type="button" onclick="setTheme('Dark')">Dark</button>
        <button type="button" onclick="setTheme('Neon')">Neon</button>
        <button type="button" onclick="setTheme('Hack')">Hack</button>
    </form>

    <script>
        function setTheme(theme) {
            const themeLink = document.getElementById('theme-stylesheet');
            switch (theme) {
                case 'Dark':
                    themeLink.href = 'dark.css';
                    break;
                case 'Neon':
                    themeLink.href = 'neon.css';
                    break;
                case 'Hack':
                    themeLink.href = 'hack.css';
                    break;
                default:
                    themeLink.href = 'light.css';
            }
            localStorage.setItem('theme', theme);
            document.documentElement.className = theme;
        }

        (function () {
            const theme = localStorage.getItem('theme') || 'Light';
            setTheme(theme);
        })();
    </script>
</body>

</html>
